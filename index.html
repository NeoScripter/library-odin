<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="overlay">
        <form id="add-book-form">
            <button class="close-form-btn">&#10005</button>
            <h3 class="form-title">Fill in the fields</h3>
            <label for="title">Title
                <input type="text" id="title" name="title" required>
            </label>
            <label for="author">Author
                <input type="text" id="author" name="author" required>
            </label>
            <label for="pages">Number of pages
                <input type="number" id="pages" name="pages" required>
            </label>
            <label for="edition">Year of edition
                <input type="number" id="edition" name="edition" required>
            </label>
            <label for="read">Read
                <input type="text" id="read" name="read" required>
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="wrapper">
      <div class="library-body">
        <div class="title-external-wrapper">
            <div class="add-book-btn book-btn">
                <h1 class="library-title">Add a new book</h1>
            </div>
            <div class="title-wrapper">
                <h1 class="library-title">Library</h1>
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
            </div>
            <div class="remove-book-btn book-btn">
                <h1 class="library-title">Remove this book</h1>
            </div>
        </div>
        <div class="row">
            <div class="fake_row"></div>
        </div>
      </div>
    </div>
</body>
</html>
